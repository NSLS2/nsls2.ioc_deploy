---
# Set to true to skip module compilation (for roles requiring proprietary SDKs)
# TODO: Module fails to compile from current commit hash
skip_compilation: true

verification:
  files_must_exist:
    # Standard IOC boot files (created by deploy_ioc)
    - iocBoot/st.cmd
    - iocBoot/epicsEnv.cmd
    - iocBoot/postInit.cmd
    # Role-specific files
    - iocBoot/base.cmd
    - db/motorgcs2.substitutions

  file_must_contain:
    iocBoot/st.cmd:
      - "iocInit"
    iocBoot/base.cmd:
      - "dbLoadDatabase"
      - "registerRecordDeviceDriver"
      - 'dbLoadRecords("$(MOTOR)/db/motorUtil.db", "P=$(P)")'
      - "drvAsynIPPortConfigure"
      - "PI_GCS2_CreateController"
      - 'dbLoadTemplate("$(TOP)/db/motorgcs2.substitutions")'

  file_must_not_contain:
    iocBoot/st.cmd:
      - "{{"  # No unrendered jinja
      - "}}"
    iocBoot/base.cmd:
      - "{{"
      - "}}"
    iocBoot/epicsEnv.cmd:
      - "{{"
      - "}}"

  permissions:
    iocBoot/st.cmd: "0775"
