---
# Tasks for lakeshore331 role
- name: Include base_stream_device role
  ansible.builtin.include_role:
    name: base_stream_device

- name: Copy databases file for specified controller model num
  ansible.builtin.copy:
    src: "files/Lakeshore331.db"
    dest: "{{ iocs_directory }}/{{ ioc_name }}/db/Lakeshore331.template"
    owner: "{{ softioc_user }}"
    group: "{{ softioc_group }}"
    mode: "0664"
