---
# Set to true to skip module compilation (for roles requiring proprietary SDKs)
skip_compilation: false

verification:
  files_must_exist:
    # Standard IOC boot files (created by deploy_ioc)
    - iocBoot/st.cmd
    - iocBoot/epicsEnv.cmd
    - iocBoot/postInit.cmd
    # Role-specific files
    - iocBoot/base.cmd
    - autosave/req/auto_settings.req

  file_must_contain:
    iocBoot/st.cmd:
      - "iocInit"
    iocBoot/base.cmd:
      - "dbLoadDatabase"
      - "quadEMTestApp_registerRecordDeviceDriver"
      - "drvAsynIPPortConfigure"
      - "asynOctetSetInputEos"
      - "asynOctetSetOutputEos"
      - 'dbLoadRecords("$(QUADEM)/db/$(TEMPLATE).template", "P=$(SYS), R=$(DEV), PORT=$(PORT), ADDR=0")' # yamllint disable-line rule:line-length
    autosave/req/auto_settings.req:
      - "quadEM_settings.req"
      - "quadEM_Plugin_settings.req"

  file_must_not_contain:
    iocBoot/st.cmd:
      - "{{"  # No unrendered jinja
      - "}}"
    iocBoot/base.cmd:
      - "{{"
      - "}}"
    iocBoot/epicsEnv.cmd:
      - "{{"
      - "}}"

  permissions:
    iocBoot/st.cmd: "0775"
